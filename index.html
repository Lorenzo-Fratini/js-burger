<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>js-hamburger</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="cont">
        <header>
            <h1>Create Your Burger</h1>
            <img src="img/burger-top.png" alt="">
        </header>
        <main>
          <input id="burger-name" name="burger-name" type="text" placeholder="Name Your Burger">
          <h2>Ingredients</h2>
          <ul>
              <li>
                  <img src="img/cheese.svg">
                  <label>Cheese 2€</label>
                  <input id="formaggio" class="ingred" type="checkbox" autocomplete="off" data-price="2">
                  <i class="far fa-square"></i>
              </li>
              <li>
                  <img src="img/fried-egg.svg">
                  <label>gg 3€</label>
                  <input id="uova" class="ingred" type="checkbox" autocomplete="off" data-price="3">
                  <i class="far fa-square"></i>
              </li>
              <li>
                  <img src="img/mustard.svg">
                  <label>Mustard 4€</label>
                  <input id="mostarda" class="ingred" type="checkbox" autocomplete="off" data-price="4">
                  <i class="far fa-square"></i>
              </li>
              <li>
                  <img src="img/tomato.svg">
                  <label>Tomato 1€</label>
                  <input id="pomodoro" class="ingred" type="checkbox" autocomplete="off" data-price="1">
                  <i class="far fa-square"></i>
              </li>
              <li>
                  <img src="img/lettuce.svg">
                  <label>Lettuce 6€</label>
                  <input id="lattuga" class="ingred" type="checkbox" autocomplete="off" data-price="6">
                  <i class="far fa-square"></i>
              </li>
              <li>
                  <img src="img/ketchup.svg">
                  <label>Ketchup 1€</label>
                  <input id="ketchup" class="ingred" type="checkbox" autocomplete="off" data-price="1">
                  <i class="far fa-square"></i>
              </li>
          </ul>
          <div class="coupon-cont">
              <label for="coupon">Discount coupon:</label>
              <input id="burger-coupon" name="coupon" type="text" placeholder="Coupon">
          </div>
          <div class="calculate-cont">
            <button id="calculate">Calcola prezzo</button>
          </div>
        </main>
        <footer>
          <h2>Prezzo</h2>
          <h2>
            <span>€</span>
            <span id="price">10</span>
          </h2>
        </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
